<div class="container">
  <div class="col-md-3">

      <li  *ngFor="let c of categories._embedded.categories">
        {{c.name}}
      </li>
    </ul>
  </div>
  <div class="col-md-9">
    <router-outlet>

    </router-outlet>
  </div>
</div>

<br>
<br>
<div class="container"  *ngIf="products">
  <div><h3>{{title}}</h3></div>
  <div class="row " >
    <div *ngFor="let p of productsAffichees" class="col-md-4 jumbotron">
      <h2 class="h2-responsive text-center">{{p.name}}</h2>
      <div class="text-center">
        <img  class="img-thumbnail img-rounded btn" (click)="onProductDetails(p.id)" [src]="p.photo"  />






        <!--div *ngIf="isAdmin()"-->
        <p> <button (click)="onEditPhoto(p)">
          <span class="glyphicon glyphicon-edit"></span>
        </button></p>
        <p *ngIf="editPhoto && currentProduct==p">
          <textarea [(ngModel)]="linkOfPicture" ></textarea>
          <button class="btn btn-success" (click)="uploadPhoto(p)">Upload</button>
          {{progress}}
        </p>
        <!--/div-->
        <div>
          <span *ngIf="p.promotion">
            <img  src="assets/images/promos.jpg" class="img-thumbnail img-circle" width="30" height=10px >
          </span>
          <span *ngIf="p.selected">
            <img src="assets/images/favorites.jpg" class="img-thumbnail img-circle" width="30" height=10px>
          </span>
          <span *ngIf="p.available">
            <img src="assets/images/available.jpg" class="img-thumbnail img-circle" width="30" height=10px>
          </span>
        </div>
        <div>
          <form  #f="ngForm" (ngSubmit)="onAddProductToCaddy(p)">
            <button>
              <img src="assets/images/caddy.jpg" class="img-thumbnail img-circle" width="40" height=10px>
            </button>
          </form>
        </div>
      </div>
      <div class= "text-center">
        <button class="btn btn-successs" [routerLink]="">
          <i class="fas fa-house-user"></i>

          <div>
            <label>Price: {{p.currentPrice|number:'0.00'}} DH</label>
          </div>
        </button>
        <button class="btn btn-successs" [routerLink]="">
          <i class="fas fa-house-user"></i>
          <div>
            <label>State: {{p.state}} </label>
          </div>
        </button>
      </div>

    </div>
  </div>

</div>
